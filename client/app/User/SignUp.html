<div id='signup'>
  <h1>Sign Up</h1>
  <form class="sign-" name="signupForm" ng-submit='signup()'>
    <input class="username" type='text' placeholder="username" ng-model='user.username'>
    <input class="password" type="password" placeholder="password" ng-model='user.password' ng-minlength="3">
      <p ng-show="signupForm.password.$error.minlength" class="help-block">Password is too short.</p>
    <input type="submit" value="Sign Up">
  </form>
</div>
