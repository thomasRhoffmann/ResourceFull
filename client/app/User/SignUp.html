<div id='signup'>
  <h2>Sign Up</h2>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' placeholder="username" ng-model='user.username'>
    <input type="password" placeholder="password" ng-model='user.password' ng-minlength="3">
      <p ng-show="signupForm.password.$error.minlength" class="help-block">Password is too short.</p>
    <input type="submit" value="Sign Up">
  </form>
</div>
