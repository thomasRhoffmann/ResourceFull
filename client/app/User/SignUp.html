<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username'>
    <input type="password" name="password" ng-model='user.password' ng-minlength="3">
      <p ng-show="signupForm.password.$error.minlength" class="help-block">Password is too short.</p>
    <input type="submit" value="Sign Up">
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
